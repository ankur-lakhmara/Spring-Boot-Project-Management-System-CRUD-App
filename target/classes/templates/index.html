<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #bdc3be">


<!-- Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Management </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--end navbar-->

<!--Table content Start here-->
<div class="container p-2">
    <div class ="row">
        <div class = "col-md-10 offset-md-1">
            <div class ="card">

                <div th:if="${session.msg}">
                    <h5 class ="text-center text-success" th:text="${session.msg}"></h5><!-- to shows the product deleted successfully-->
                    <th:block th:text= "${#session.removeAttribute('msg')}"></th:block> <!-- to block the msg after refresh-->
                </div>

                    <div class = "card-header">
                        <a href="load_form" class="btn btn-primary">Add Products</a>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                               <!-- <th scope="col">Id</th> -->
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p: ${all_products}">
                                <!-- <th scope="row">[[${p.id}]]</th>-->
                                 <td>[[${p.productName}]]</td>
                                 <td>[[${p.Description}]]</td>
                                 <td>[[${p.price}]]</td>
                                 <td>[[${p.quantity}]]</td>
                                 <td>
                                     <a th:href="@{'/edit_form/'+${p.id}}" class="btn btn-sm btn-primary">Edit</a>
                                     <a th:href="@{'/delete/'+${p.id}}" class="btn btn-sm btn-danger">Delete</a>
                                 </td>
                             </tr>

                             </tbody>
                         </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
 <!--End of table content-->


<!--js Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
