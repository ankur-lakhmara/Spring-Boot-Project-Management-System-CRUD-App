<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #bdc3be">


<!-- Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product Management </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<!--end navbar-->
<!--form start here-->

<div class = "container p-4">
  <div class ="row">
    <div class ="col-md-6 offset-md-3">
      <div class ="card">
        <div class ="card-body">
          <h4 class="text-center text-primary">Add Products Form</h4>

          <form th:action="@{/save_products}" method="post">

            <div th:if="${session.msg}">
              <h5 class ="text-center text-success" th:text="${session.msg}"></h5><!-- to shows the product added successfully-->
              <th:block th:text= "${#session.removeAttribute('msg')}"></th:block> <!-- to block the msg after refresh-->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Products name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="productName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Description</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Description">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Price</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="price">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="quantity">
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--form end here-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
